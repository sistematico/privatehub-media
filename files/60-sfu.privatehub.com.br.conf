# nginx.conf - Proxy reverso para mediasoup SFU
server {
    listen 443 ssl;
    server_name sfu.privatehub.com.br;

    # Configurações SSL
    ssl_certificate /etc/letsencrypt/live/sfu.privatehub.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sfu.privatehub.com.br/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Configurações de WebSocket e Socket.io
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Configurações de segurança
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Configurações de buffer para WebRTC
    client_max_body_size 0;
    proxy_buffering off;
}

# Redirecionamento HTTP para HTTPS
server {
    listen 80;
    server_name sfu.privatehub.com.br;
    return 301 https://$server_name$request_uri;
}
